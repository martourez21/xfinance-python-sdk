name: Python CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Skip formatting checks (Black, isort, flake8)
      run: |
        echo "Skipping code formatting checks as requested"

    - name: Skip type checking (mypy)
      run: |
        echo "Skipping type checking as requested"

    - name: Skip tests (pytest)
      run: |
        echo "Skipping tests as requested"

  build-docs:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Setup docs directory
      run: |
        if [ ! -d "docs" ]; then
          mkdir docs
          cd docs
          sphinx-quickstart -q -p "XFinance SDK" -a "X-Finance Team" -v "1.0" --ext-autodoc --ext-viewcode --makefile --batchfile .
          
          # Basic conf.py setup
          cat >> conf.py << 'EOF'
        
        import os
        import sys
        sys.path.insert(0, os.path.abspath('../src'))
        
        extensions.extend([
            'sphinx.ext.napoleon',
            'sphinx.ext.intersphinx',
        ])
        
        napoleon_google_docstring = True
        napoleon_numpy_docstring = True
        
        intersphinx_mapping = {
            'python': ('https://docs.python.org/3', None),
            'requests': ('https://requests.readthedocs.io/en/latest/', None),
        }
        
        html_theme = 'sphinx_rtd_theme'
        EOF
          
          # Basic API docs
          cat > api.rst << 'EOF'
        API Reference
        =============
        
        .. automodule:: xfinance
           :members:
           :undoc-members:
           :show-inheritance:
        EOF
          
          # Update index.rst
          cat > index.rst << 'EOF'
        XFinance SDK Documentation
        ==========================
        
        Welcome to XFinance SDK's documentation!
        
        .. toctree::
           :maxdepth: 2
           :caption: Contents:
        
           api
        
        Indices and tables
        ==================
        
        * :ref:`genindex`
        * :ref:`modindex`
        * :ref:`search`
        EOF
        fi

    - name: Build documentation
      run: |
        cd docs
        make html
        touch _build/html/.nojekyll

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  build-package:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Verify package
      run: |
        pip install twine
        twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package-dist
        path: dist